<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login Fino</title>
  <style>
    :root {
      --bg: #f2f5fa;
      --card: #fff;
      --accent: #2563eb;
      --text: #1e293b;
      --muted: #64748b;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(160deg, var(--bg), #e4ecf7);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }

    .login-card h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .login-card p {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #dbe2ef;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .extra {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .extra a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    .error {
      color: #dc2626;
      font-size: 0.85rem;
      margin-top: -0.5rem;
    }
  </style>
</head>
